<div class="container">
      
        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-4 d-none d-lg-block bg-register-image"></div>
                  <div class="col-lg-8">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                      </div>
                      <form [formGroup]="registerForm">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">                              
                                    <mat-form-field class="example-full-width">
                                            <input type="text" matInput placeholder="*First name" formControlName="firstname">
                                    </mat-form-field>                         
                            </div>                        
                            <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                            <input type="text" matInput placeholder="*Last name" formControlName="lastname">
                                    </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">                              
                                    <mat-form-field class="example-full-width">
                                            <input type="text" matInput placeholder="*Username" formControlName="username">
                                    </mat-form-field>                         
                            </div>                        
                            <div class="col-md-6 col-sm-12">
                                    <mat-form-field class="example-full-width">
                                            <input type="email" matInput placeholder="*Email" formControlName="email">
                                    </mat-form-field>
                                    <mat-error *ngIf="(registerForm.get('email').touched
                                    || registerForm.get('email').dirty) && !registerForm.get('email').hasError('required') 
                                    && registerForm.get('email').hasError('email')">Enter a valid email address
                                    </mat-error>
     
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-6 col-sm-12">                              
                                        <mat-form-field class="example-full-width">
                                                <input type="text" matInput placeholder="*Phone number" formControlName="phoneNumber">
                                        </mat-form-field>                         
                                </div>                        
                                <div class="col-md-6 col-sm-12">
                                        <mat-form-field class="example-full-width">
                                                <input type="text" matInput placeholder="*Company name" formControlName="companyName">
                                        </mat-form-field>
                                </div>
                        </div>
                        <div class="row" formGroupName="passwordGroup" >
                                <div class="col-md-6 col-sm-12">                              
                                        <mat-form-field class="example-full-width">
                                                <input type="password" matInput placeholder="*Password" formControlName="password">
                                        </mat-form-field> 
                                        <mat-error *ngIf="(registerForm.get('passwordGroup').get('password').touched
                                                        || registerForm.get('passwordGroup').get('password').dirty) 
                                                        && !registerForm.get('passwordGroup').get('password').hasError('required')
                                                        && registerForm.get('passwordGroup').get('password').hasError('minlength') ">
                                        Password should have at least 6 letters
                                        </mat-error>                        
                                </div>                        
                                <div class="col-md-6 col-sm-12">
                                        <mat-form-field class="example-full-width">
                                                <input type="password" matInput placeholder="*Retype password" formControlName="rePassword">
                                        </mat-form-field>
                                        <mat-error *ngIf="(registerForm.get('passwordGroup').get('rePassword').touched
                                        || registerForm.get('passwordGroup').get('rePassword').dirty)
                                        && !registerForm.get('passwordGroup').get('rePassword').hasError('required')                                      
                                        && registerForm.get('passwordGroup').hasError('match') ">
                                        Passwords does not match
                        </mat-error>       
                                </div>
                        </div>
                        <button   [disabled]="!this.registerForm.valid" (click) = "registerUser()" class="btn btn-primary btn-user btn-block">
                          Register
                        </button>         
                      </form>
           
                      <hr>
                     
            
                      <!-- <div class="text-center">
                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                      </div> -->
                      <div class="text-center">
                        <a  [routerLink]="['/login']">Login</a>
                      </div>
                    </div>
                  </div>
                </div>
               
              
              </div>
            </div>
    
          </div>
    
        </div>
    
      </div>
